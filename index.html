<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
    </style>
    <link rel="stylesheet" href="dialogStyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
   <header>
    <div class="logo">
        <img src="./assets/logo.svg" alt="B">
        <h1>Library</h1>
    </div>
    <button id="newBookButton">Add New Book</button>
   </header>



    <div class="dialog-container">
        <dialog id="dialog"  class="card">
            <h1 class="add-heading">Enter a new Book</h1>
            <form action="" method="dialog">

                <div class="inputs">
                    <div class="row-set">
                        <label for="name">Name</label>
                        <input required autocomplete="off" type="text" name="name" id="name" placeholder="To the Lighthouse">
                    </div>
                    <div class="row-set">
                        <label for="author">Author</label>
                        <input  required autocomplete="off" type="text" name="author" id="author" placeholder="Virginia Woolf">
                    </div>
                    <div class="row-set">
                        <label for="pages">Pages</label>
                        <input required autocomplete="off" min="0" type="number" name="pages" id="pages" placeholder="345">
                    </div>
                </div>

                <fieldset>
                    <legend>Status</legend>
                    <div class="radios">
                        <input type="radio" name="status" id="finished" value="Finished">
                        <label for="finished">Finished</label>
                    </div>
                    <div class="radios">
                        <input type="radio" name="status" id="in-progress" value="In Progress" checked>
                        <label for="in-progress">In Progress</label>
                    </div>
                    <div class="radios">
                        <input type="radio" name="status" id="in-future" value="In Future">
                        <label for="in-future">In Future</label>
                    </div>
                </fieldset>
                <button>Add</button>
            </form>
        </dialog>
   </div>
<div class="sidebar">
    <h1 >Books: <span id="book-count">0</span></h1>
    <h1 >In Progress: <span id="progress-count">0</span></h1>
    <h1>Finished: <span  id="read-count">0</span></h1>
    <h1 >In Future: <span id="future-count">0</span></h1>
</div>
    <main>
        <div class="books-container" id="books-container">
        </div>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="classBassed.js"></script>
</body>

</html>
